<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>قائمة الطعام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden; /* لمنع التمرير غير الضروري */
      }
      img {
        height: 100vh; /* الارتفاع الكامل للشاشة */
        width: auto; /* العرض يتكيف مع النسب الأصلية */
        max-width: 100vw; /* يحد من العرض ليتناسب مع الشاشة */
        display: block;
        margin: 0 auto; /* لتوسيط الصورة أفقيًا */
        vertical-align: bottom; /* لضبط المحاذاة السفلية */
      }
    </style>
  </head>
  <body>
    <img src="menu.jpg" alt="قائمة الطعام" />
  </body>
</html>
