<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>قائمة الطعام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        padding: 16px;
      }
      .wrapper {
        width: 100%;
        max-width: 500px; /* مناسب لكل الجوالات */
      }
      img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img src="menu.jpg" alt="قائمة الطعام" />
    </div>
  </body>
</html>
