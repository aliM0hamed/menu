<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>قائمة الطعام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden; /* لمنع التمرير غير الضروري */
      }
      img {
        width: 100vw; /* العرض الكامل للشاشة */
        height: auto; /* الارتفاع يتكيف مع النسب */
        min-height: 100vh; /* الارتفاع الأدنى يساوي الشاشة */
        display: block;
        margin: 0 auto; /* لتوسيط الصورة أفقيًا */
        object-fit: contain; /* الحفاظ على النسب */
        vertical-align: bottom; /* لضبط المحاذاة السفلية */
      }
    </style>
  </head>
  <body>
    <img src="menu.jpg" alt="قائمة الطعام" />
  </body>
</html>
