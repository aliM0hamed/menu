<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>قائمة الطعام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden; /* لمنع التمرير غير الضروري */
      }
      body {
        display: flex;
        justify-content: center; /* توسيط أفقي */
        align-items: center; /* توسيط عمودي */
      }
      img {
        width: auto;
        height: auto;
        max-width: 100vw; /* يحد من العرض ليتناسب الشاشة */
        max-height: 100vh; /* يحد من الارتفاع ليتناسب الشاشة */
        display: block;
        object-fit: contain; /* الحفاظ على النسب الأصلية */
      }
    </style>
  </head>
  <body>
    <img src="menu.jpg" alt="قائمة الطعام" />
  </body>
</html>
